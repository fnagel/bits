<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <title>Example: Translation</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <b-mount type="translation" class="card bg-light mt-3"
                     bt-phrases="{&quot;translated&quot;:{&quot;label&quot;:&quot;Hello World!&quot;}}">
                <div class="card-body">
                    Locale: <strong data-ref="locale"></strong><br>
                    Value: <strong data-ref="output"></strong>
                </div>
            </b-mount>
            
            <!-- bt-locale acts as an override, otherwise it is inferred from the html lang attribute -->
            <b-mount type="translation" class="card bg-light mt-3"
                     bt-locale="de"
                     bt-phrases="{&quot;translated&quot;:{&quot;label&quot;:&quot;Hallo Welt!&quot;}}">
                <div class="card-body">
                    Locale: <strong data-ref="locale"></strong><br>
                    Value: <strong data-ref="output"></strong>
                </div>
            </b-mount>
            
            <b-mount type="translation" class="card bg-light mt-3">
                <div class="card-body">
                    Locale: <strong data-ref="locale"></strong><br>
                    Value: <strong data-ref="output"></strong>
                </div>
            </b-mount>
        </div>
    </div>
</div>

</body>
</html>
